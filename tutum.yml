lb:
  image: 'tutum/haproxy:latest'
  autorestart: always
  links:
    - web-green
  ports:
    - '80:80'
  roles:
    - global

web-green:
  image: 'borja/bluegreen:v1'
  autorestart: always
  target_num_containers: 3
  deployment_strategy: high_availability

web-blue:
  image: 'borja/bluegreen:v1'
  autorestart: always
  target_num_containers: 1
  deployment_strategy: high_availability
